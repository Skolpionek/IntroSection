<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="/images/logo.svg" alt="logo" class="logo">
    <ul>
      <li>Features</li>
      <li>Company</li>
      <li>Careers</li>
      <li>About</li>
    </ul>
    </div>
    <div class="nav-right">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
  </nav>
  <header>
    <div class="left">
      <h1 class="title">
        Make remote work
      </h1>
      <p class="subTitle">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="learMore">Learn more</button>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="client databiz">
        <img src="./images/client-audiophile.svg" alt="client audiophile">
        <img src="./images/client-meet.svg" alt="client meet">
        <img src="./images/client-maker.svg" alt="client maker">
      </div>
    </div>
    <img class="right" src="./images/image-hero-desktop.png" alt="">
  </header>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
